{% block content %}
<div class="card">
    <h2>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
    
    <form method="post">
        <div class="form-group">
            <label for="username">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="password">–ü–∞—Ä–æ–ª—å</label>
            <div class="password-input-group">
                <input type="password" id="password" name="password" class="form-control" 
                       value="{{ generated_password }}" required>
                <button type="button" class="btn btn-sm" onclick="generatePassword()">
                    –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å
                </button>
                <button type="button" class="btn btn-sm" onclick="togglePasswordVisibility()">
                    üëÅÔ∏è
                </button>
            </div>
        </div>
        
        <div class="password-strength" style="margin-top: 10px;">
            <div id="strength-bar" style="height: 5px; background: #eee; width: 100%;">
                <div id="strength-progress" style="height: 100%; width: 0%; background: red;"></div>
            </div>
            <small id="strength-text" style="color: #666;">–°–ª–æ–∂–Ω–æ—Å—Ç—å –ø–∞—Ä–æ–ª—è: —Å–ª–∞–±—ã–π</small>
        </div>
        
        <button type="submit" class="btn" style="width: 100%; margin-top: 20px;">
            –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è
        </button>
    </form>
    
    <div style="text-align: center; margin-top: 20px;">
        <p>–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? <a href="{{ url_for('auth.login') }}">–í–æ–π–¥–∏—Ç–µ</a></p>
    </div>
</div>

<script>
    function generatePassword() {
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()';
        let password = '';
        for (let i = 0; i < 12; i++) {
            password += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        
        const passwordField = document.getElementById('password');
        passwordField.value = password;
        checkPasswordStrength(password);
    }
    
    function togglePasswordVisibility() {
        const passwordField = document.getElementById('password');
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
        } else {
            passwordField.type = 'password';
        }
    }
    
    function checkPasswordStrength(password) {
        const strengthBar = document.getElementById('strength-progress');
        const strengthText = document.getElementById('strength-text');
        let strength = 0;
        
        if (password.length >= 8) strength += 1;
        if (password.length >= 12) strength += 1;
        if (/[A-Z]/.test(password)) strength += 1;
        if (/[0-9]/.test(password)) strength += 1;
        if (/[^A-Za-z0-9]/.test(password)) strength += 1;
        
        let color, text, width;
        switch(strength) {
            case 0:
            case 1:
                color = 'red'; text = '–°–ª–∞–±—ã–π'; width = '25%';
                break;
            case 2:
                color = 'orange'; text = '–°—Ä–µ–¥–Ω–∏–π'; width = '50%';
                break;
            case 3:
                color = 'yellow'; text = '–•–æ—Ä–æ—à–∏–π'; width = '75%';
                break;
            default:
                color = 'green'; text = '–°–∏–ª—å–Ω—ã–π'; width = '100%';
        }
        
        strengthBar.style.backgroundColor = color;
        strengthBar.style.width = width;
        strengthText.textContent = `–°–ª–æ–∂–Ω–æ—Å—Ç—å –ø–∞—Ä–æ–ª—è: ${text}`;
        strengthText.style.color = color;
    }
    
    document.getElementById('password').addEventListener('input', function(e) {
        checkPasswordStrength(e.target.value);
    });
    
    document.addEventListener('DOMContentLoaded', function() {
        const initialPassword = document.getElementById('password').value;
        if (initialPassword) {
            checkPasswordStrength(initialPassword);
        }
    });
</script>
{% endblock %}
