{% extends "base.html" %}
{% block content %}
<div class="card">
    <h2>Генератор паролей</h2>
    
    <form method="post">
        <div class="form-group">
            <label for="length">Длина пароля</label>
            <input type="range" id="length" name="length" min="8" max="32" value="12" class="form-control">
            <div class="range-value" id="lengthValue">12</div>
        </div>
        
        <div class="password-options">
            <div class="option-group">
                <input type="checkbox" id="uppercase" name="uppercase" checked>
                <label for="uppercase">Заглавные буквы (A-Z)</label>
            </div>
            
            <div class="option-group">
                <input type="checkbox" id="lowercase" name="lowercase" checked>
                <label for="lowercase">Строчные буквы (a-z)</label>
            </div>
            
            <div class="option-group">
                <input type="checkbox" id="digits" name="digits" checked>
                <label for="digits">Цифры (0-9)</label>
            </div>
            
            <div class="option-group">
                <input type="checkbox" id="symbols" name="symbols">
                <label for="symbols">Спецсимволы (!@#$%)</label>
            </div>
        </div>
        
        <button type="submit" class="btn">Сгенерировать пароль</button>
    </form>
    
    {% if password %}
    <div class="password-display">
        <strong>Ваш пароль:</strong>
        <div>{{ password }}</div>
        <button class="copy-btn" onclick="copyToClipboard('{{ password }}')">Копировать</button>
    </div>
    {% endif %}
</div>

<script>
    const lengthSlider = document.getElementById('length');
    const lengthValue = document.getElementById('lengthValue');
    
    lengthSlider.addEventListener('input', function() {
        lengthValue.textContent = this.value;
    });
</script>
{% endblock %}
